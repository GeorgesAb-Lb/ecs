<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    {% block inline_css %}
    <style type="text/css">
      
        /* Reset CSS. http://yui.yahooapis.com/3.2.0/build/cssreset/reset-min.css  */
        html{color:#000;background:#FFF;}
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,
        pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td
        {margin:0;padding:0;}
        table {border-collapse:collapse;border-spacing:0;}
        fieldset,img{border:0;}
        address,caption, cite,code,dfn,em,strong,th,var
        {font-style:normal;font-weight:normal;}
        li{list-style:none;}
        caption,th {text-align:left;}
        h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal;}
        q:before,q:after{content:'';}
        abbr,acronym{border:0;font-variant:normal;}
        sup {vertical-align:text-top;}
        sub {vertical-align:text-bottom;}
        input,textarea, select
        {font-family:inherit;font-size:inherit;font-weight:inherit;}
        input,textarea, select{*font-size:100%;}
        legend{color:#000;}
        
        /* Your Base Foundation */
        strong { font-weight:900 !important; }
        hr     { border:0; margin:0; padding:0; height:1pt; color:#000; background-color:#000; }
        
        /* Page Breaks */
        .pb_before { page-break-before:always !important; }
        .pb_after  { page-break-after:always !important; }
        .pbi_avoid { page-break-inside:avoid !important; }


        /* Normal */
        @font-face {
           font-family: "DejaSans";
           src: "./media/DejaVuSans.ttf";
        }
        /* Bold */
        @font-face {
           font-family: "DejaSans";
           src: "./media/DejaVuSans-Bold.ttf";
           font-weight: bold;
        }
        /* Italic */
        @font-face {
           font-family: "DejaSans";
           src: "./media/DejaVuSans-Oblique.ttf";
           font-style: italic;
        }
        /* Bold and italic */
        @font-face {
           font-family: "DejaSans";
           src: "./media/DejaVuSans-BoldOblique.ttf";
           font-weight: bold;
           font-style: italic;
        }
        /* Normal Monospace */
        @font-face {
           font-family: "DejaMono";
           src: "./media/DejaVuSansMono.ttf";
        }
        /* Bold Monospace*/
        @font-face {
           font-family: "DejaMono";
           src: "./media/DejaVuSansMono-Bold.ttf";
           font-weight: bold;
        }
        *{
          line-height: 0.5cm;
        }
        body, #content {
            font-family: DejaSans;
            font-size: 10pt;
        }
        p {
            padding: 2pt 0;
        }
        h1 {
          font-size: 16pt;
          text-align: center;
          margin: 0cm;
          padding: 0.5em;
        }
        h2 {
          font-size: 14pt;
          margin-bottom: 0.4cm;
        }
        h3 {
          display: block;
          font-size: 13pt;
          font-weight: bold;
          margin: 0.2cm 0;
          padding: 0.2cm 0;
          border-top: 1px solid #000;
        }
        h4 {
          font-size: 12pt;
          font-weight: normal;
          margin-bottom: 0.2cm;
          margin-top: 0.2cm;
        }
        table {
          border: none;
        }
        th, td {
          text-align: left;
          margin: 0;
          vertical-align: top;
        }
        th {
          font-weight: 900;
        }
        div.header .logo {
            width: 7.00cm;
            height: 1.25cm;
        }
        div.header .address {
            text-align: right;
            float: right;
        }
        div.header .spacer {
            clear: both;
            height: 1cm;
        }
        .value {
          font-weight: bold;
          font-family: DejaSans;
        }
        .underline {
          text-decoration: underline;
        }
        .italic_underline {
          text-decoration: underline;
          font-style: italic;
        }
        .small {
          font-size: 10pt;
        }
        .big {
          font-size: 11pt;
        }
        .indented {
          padding-left: 1cm;
        }
        .inline {
          display: inline-block;
        }
        .checkbox {
          font-family: DejaSans;
          border: 1pt solid #000;
          font-weight: 900;
          width: 0.3cm;
          height: 0.3cm;
          line-height: 10pt;
          display: inline-block;
          margin-bottom: 2pt;
          text-align: center;
          vertical-align: top;
        }
        .nopadding th,
        .nopadding td {
          padding: 2pt;
        }
        .nopadding td:first-child,
        .nopadding th:first-child {
          padding-left: 0 !important;
        }
        .full_width {
          width: 100%;
        }
        .full_width th,
        .full_width td {
          padding: 2pt;
        }
        table.withborders td,
        table.withborders th {
          border: 1pt solid #000000;
        }
        table.withborders th {
          border-bottom: 2pt solid #000000;
        }
        table.withrowborders,
        table.withrowborders tr {
          border-bottom: 1pt solid #000000;
          border-top: 1pt solid #000000;
        }
        .withrowborders td:first-child {
          width: 1cm;
        }
        .infotext {
          margin: 0.5cm;
          text-align: center;
        }
        .title {
          display: block;
          padding: 0.2cm;
          border: 1pt solid #000;
        }
        .main_part {
          margin: 0.5cm 0;
          padding: 0;
          page-break-after: avoid;
        }
        .main_part h2 {
          display: block;
          border: 2pt solid #000000;
          text-align: center;
          padding: 0.2cm;
        }
        .border_bottom {
          display: block;
          padding-bottom: 0.1cm;
          border-bottom: 1pt solid #000;
        }
        .bg_grey {
          background: #eee;
          padding: 2pt;
        }
        .two_columns {
          display: table;
          width: 100%;
          margin-bottom: 1cm;
        }
        .column_left,
        .column_right {
          display: block;
          float: left;
          width: 46%;
          height: 4cm;
          border: 1pt solid #000;
          padding: 0.5%;
        }
        .column_left {
          margin-right: 2%;
        }
        .two_columns span {
          font-size: 7pt;
        }
        
        .signature_date {
          display: block;
          padding: 3cm 0 1cm 0.5cm;
          vertical-align: bottom;
        }
        .signature_date .line {
          display: block;
          float: left;
          border-top: 1px solid #000;
          padding-top: 0.2cm;
          margin-right: 1.5cm;
          width: 8cm;
        }
    </style>
    {% endblock %}
  </head>
  <body>
    <div id="content">
    {% block content %}{% endblock %}
    </div>
    <div id="footer">
      {% block footer %}{% endblock %}
    </div>
    <div id="footerpage">
      <div align="right">
        {% block footerpage %} {% endblock %}
      </div>
    </div>
  </body>
</html>
