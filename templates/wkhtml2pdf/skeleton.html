<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        {% block inline_css %}
        /* Normal */
        @font-face {
           font-family: "DejaSans";
           src: "./media/DejaVuSans.ttf";
        }
        /* Bold */
        @font-face {
           font-family: "DejaSans";
           src: "./media/DejaVuSans-Bold.ttf";
           font-weight: bold;
        }
        /* Italic */
        @font-face {
           font-family: "DejaSans";
           src: "./media/DejaVuSans-Oblique.ttf";
           font-style: italic;
        }
        /* Bold and italic */
        @font-face {
           font-family: "DejaSans";
           src: "./media/DejaVuSans-BoldOblique.ttf";
           font-weight: bold;
           font-style: italic;
        }
        /* Normal Monospace */
        @font-face {
           font-family: "DejaMono";
           src: "./media/DejaVuSansMono.ttf";
        }
        /* Bold Monospace*/
        @font-face {
           font-family: "DejaMono";
           src: "./media/DejaVuSansMono-Bold.ttf";
           font-weight: bold;
        }
        
        div.header .logo {
            width: 7.00cm;
            height: 1.25cm;
        }

        div.header .address {
            text-align: right;
            float: right;
        }

        div.header .spacer {
            clear: both;
            height: 1cm;
        }

        th, td{
            padding: 2px;
        }
        
        body{
            font-family: DejaSans;
            font-size: 10pt;
        }
        
        p{
            padding: 2px 0;
        }
        
        .checkbox{
            font-family: DejaMono;
        }
        {% endblock %}
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
    <div id="footer">
      {% block footer %}{% endblock %}
    </div>
    <div id="footerpage">
      <div align="right">
        {% block footerpage %}Seite <pdf:pagenumber />{% endblock %}
      </div>
    </div>
  </body>
</html>
