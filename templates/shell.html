{% load core staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        {% block htmlmeta %}{% endblock %}
        <title>{% block htmltitle %}{% ec_name %}{% endblock %}</title>
        {% block htmlcss %}
            <link rel="stylesheet" type="text/css" href={% static '3rd-party/jquery-ui/jquery-ui.min.css' %} />
            <link rel="stylesheet" type="text/css" href={% static '3rd-party/select2/select2.min.css' %} />
            <link rel="stylesheet" type="text/css" href={% static '3rd-party/tether/tether.min.css' %} />
            <link rel="stylesheet" type="text/css" href={% static '3rd-party/bootstrap/bootstrap.min.css' %} />
            <link rel="stylesheet" type="text/css" href={% static '3rd-party/font-awesome-4.6.3/css/font-awesome.min.css' %} />
            <link rel="stylesheet" type="text/css" href={% static '3rd-party/bootstrap-datepicker/bootstrap-datepicker3.standalone.min.css' %} />
        {% endblock %}         
    </head>
    <body style="overflow: auto;">
        {% block htmlbody %}{% endblock %}
        {% block jsbottom %}
            <script type="text/javascript" src={% static '3rd-party/jquery.min.js' %}></script>
            <script type="text/javascript" src={% static '3rd-party/jquery-migrate-3.0.0.min.js' %}></script>
            {% if debug %}
                <script type="text/javascript">
                    jQuery.migrateMute = false;
                </script>
            {% endif %}
            <script type="text/javascript" src={% static '3rd-party/jquery-ui/jquery-ui.min.js' %}></script>
            <script type="text/javascript" src={% static '3rd-party/select2/select2.min.js' %}></script>
            <script type="text/javascript" src={% static '3rd-party/tether/tether.min.js' %}></script>
            <script type="text/javascript" src={% static '3rd-party/bootstrap/bootstrap.min.js' %}></script>
            <script type="text/javascript" src={% static '3rd-party/bootstrap-datepicker/bootstrap-datepicker.min.js' %}></script>
        {% endblock %}
    </body>
</html>
