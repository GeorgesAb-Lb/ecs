{% load widget_tweaks %}

<div class="form-check {% if field.errors %}has-danger{% endif %}">
    <label class="form-check-label">
        {% render_field field class+="form-check-input" %}
        {{ field.label }}
    </label>
    {% if field.errors %}
        <div class="form-control-feedback">
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
