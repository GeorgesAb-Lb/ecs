{% extends 'shell.html' %}
{% load compress staticfiles %}

{% block htmlcss %}
    {{ block.super }}
    {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href={% static 'css/ecs/public.scss' %} />
    {% endcompress %}
{% endblock %}

{% block htmlbody %}
<div id="container">
    <div id="content">
        <div class="innerwrap">
            {% block content %}
                <a href="/">
                    <img src="{% static 'images/logo.png' %}" alt="Ethik-Kommission" />
                </a>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
