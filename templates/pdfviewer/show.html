<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}pdfviewer/css/pdfviewer.css" />
  <title>ECS PDF Viewer</title>
</head>

<body id='body'>

    <div id='fulloverlay' class='dispnone' style='position: absolute; left:0; top:0; height:100%; width:100%; background-color:blue; opacity: .2; display: none; z-index: 2147483647;'>
    </div>
    <div class='drag dispnone' id='protodrag' style='position: absolute; height:30px; width:60px; min-width:20px; background-color: yellow; opacity: .5; display: none; z-index: 16777270;'>
        <div class="handle" style="float: left; height:100%; width:50px; background-color: yellow;"></div>
        <div class="resize" style="float: right; height:100%; width:10px; background-color: black;"></div>
    </div>


<div class="pv">

  <div id="pv_main" class="pv_main" style="">
    <div class="pv_header" style="">
      <div id="pv_title" class="pv_title"></div>
    </div>
    <div class="pv_pages">
      <div id="pv_page" class="pv_page"></div>
    </div>

    <div id="pv_cursor_0" class="pv_cursor_0"></div>
    <div id="pv_cursor_1" class="pv_cursor_1"></div>
    <div></div>
    <div id="pv_area_left" class="pv_area_left"></div>
    <div id="pv_area_right" class="pv_area_right"></div>
  </div>

</div>

<script type="text/javascript" src="{{ MEDIA_URL }}js/mootools-1.2.4-core.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/mootools-1.2.4.4-more.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/UUID.js"></script>

<style type="text/css">
	.dispnone {
	    display: none;
	}
</style>

<script type="text/javascript">
  window.addEvent('domready', function(){

    var PdfViewer = new Class({

      initialize: function() {
        this.id = '{{ id }}';
        this.page = {{ page }};
        this.pages = {{ pages }};
        this.zoom_index = {{ zoom_index }};
        this.zoom_list = {% autoescape off %}{{ zoom_list }}{% endautoescape %};
        this.zoom_pages = {% autoescape off %}{{ zoom_pages }}{% endautoescape %};
        this.width = {{ width }};
        this.height = {{ height }};
        this.images = {% autoescape off %}{{ images }}{% endautoescape %};
        this.zooms = this.zoom_list.length;
        this.zoom_1_index = this.zoom_list.indexOf('1');
        this.loading = false;
        this.fullscreen_mode = this.detect_fullscreen();
        this.cursor = 0;
        this.offset_x = 9;
        this.offset_y = this.fullscreen_mode ? 5 : 28;
        this.zoom_delta = 1;
        this.subpages = 0;
        this.subpages_x = 0;
        this.subpages_y = 0;
        this.bigpages = 0;
        this.bigpage = 0;
        this.subpage = 0;
        this.subpage_x = 0;
        this.subpage_y = 0;
        this.subpage_width = 0;
        this.subpage_height = 0;
        this.prev_boundary = 0;
        this.next_boundary = 0;
        var width = parseInt(this.width * 0.10);
        var height = this.height;
        $('pv_area_left').setStyles({
          'top': this.offset_y,
          'width': width,
          'height': height
        });
        $('pv_area_right').setStyles({
          'top': this.offset_y,
          'left': 2 * this.offset_x + this.width - width,
          'width': width,
          'height': height
        });
        this.calculate();
        this.set_image();
      },

      detect_fullscreen: function() {
        var fs = $(window).fullScreen;
        return fs;
      },

      calculate: function() {
        this.zoom = this.zoom_list[this.zoom_index];
        this.subpages_x = this.zoom_pages[this.zoom_index][0];
        this.subpages_y = this.zoom_pages[this.zoom_index][1];
        this.subpages = this.subpages_x * this.subpages_y;
        this.bigpages = parseInt((this.pages - 1) / this.subpages) + 1;
        this.bigpage = parseInt((this.page - 1) / this.subpages) + 1;
        this.subpage = this.page - (this.bigpage - 1) * this.subpages;
        this.subpage_y = parseInt((this.subpage - 1) / this.subpages_x);
        this.subpage_x = this.subpage - this.subpage_y * this.subpages_x - 1;
        this.subpage_width = parseInt(this.width / this.subpages_x);
        this.subpage_height = parseInt(this.height / this.subpages_y);
        this.prev_boundary = this.subpages;
        this.next_boundary = this.pages - this.subpages + 1;
      },

      update_title: function() {
        if (this.fullscreen_mode) {
          return;
        }
        var title = $('pv_title');
        var info = 'ID ' + this.id + ', Seite ' + this.page + ' von ' + this.pages;
        if (this.zoom != '1') {
          info += ' (Übersichtsseite ' + this.bigpage + ', Unterseite ' + this.subpage + ')';
        }
        info += ', Zoom ' + this.zoom;
        if (!title.hasChild('pv_title_info')) {
          title.grab(new Element('span', { id: 'pv_title_info', html: info }));
        } else {
          $('pv_title_info').setProperties({ html: info });
        }
        var status = this.loading ? '&nbsp;lädt ..' : '';
        if (!title.hasChild('pv_title_status')) {
          title.grab(new Element('span', { id: 'pv_title_status', html: status }));
        } else {
          $('pv_title_status').setProperties({ html: status });
        }
      },

      set_cursor: function() {
        var cursor = $('pv_cursor_' + this.cursor);
        cursor.fade('out');
        this.cursor = (this.cursor + 1) % 2;
        cursor = $('pv_cursor_' + this.cursor);
        if (this.zoom == '1') {
          cursor.fade('hide');
        } else {
          cursor.setStyles({
            'top': this.offset_y + this.subpage_y * this.subpage_height,
            'left': this.offset_x + this.subpage_x * this.subpage_width,
            'width': this.subpage_width,
            'height': this.subpage_height
          });
          cursor.fade('show');
        }
      },

      image_loaded: function() {
        this.loading = false;
        if (this.fullscreen_mode) {
          return;
        }
        $('pv_title_status').setProperties({ html: '' });
      },

      set_image: function() {
        var pv_page = $('pv_page');
        var z = this.images[this.zoom];
        if (!$defined(z)) {
          alert('error: no image data for zoom: [' + this.zoom + ']');
          return;
        }
        var p = z[this.bigpage];
        if (!$defined(p)) {
          alert('error: no image data for zoom: [' + this.zoom + '], bigpage: [' + this.bigpage + ']');
          return;
        }
        var src = p['url'];
        var alt = 'Seite ' + this.bigpage + ' von ' + this.bigpages;
        this.loading = true;
        if (!pv_page.hasChild('pv_img')) {
          pv_page.grab(new Element('img', { id: 'pv_img', src: src, width: this.width, height: this.height, alt: alt }));
        } else {
          $('pv_img').setProperties({ src: src, alt: alt });
        }
        this.set_cursor();
        this.update_title();
      },

      set_prev: function() {
        if (this.page <= this.prev_boundary) {
          return;
        }
        this.page -= this.subpages;
        this.bigpage -= 1;
        this.set_image();
      },

      set_next: function() {
        if (this.page >= this.next_boundary) {
          this.set_last();
          return;
        }
        this.page += this.subpages;
        this.bigpage += 1;
        this.set_image();
      },

      set_first: function() {
        if (this.page == 1) {
          return;
        }
        this.page = 1;
        this.calculate();
        this.set_image();
      },

      set_last: function() {
        if (this.page == this.pages) {
          return;
        }
        this.page = this.pages;
        this.calculate();
        this.set_image();
      },

      set_zoom: function(zoom_index) {
        if (zoom_index < 0 || zoom_index >= this.zooms) {
          return;
        }
        this.zoom_index = zoom_index;
        this.calculate();
        this.set_image();
      },

      cycle_zoom: function() {
        if (this.zooms == 1) {
          return;
        }
        var new_zoom_index = this.zoom_index + this.zoom_delta;
        if (new_zoom_index >= this.zooms) {
          this.zoom_delta = -1;
          new_zoom_index = this.zooms - 2;
        } else if (new_zoom_index < 0) {
          this.zoom_delta = 1;
          new_zoom_index = 1;
        }
        this.set_zoom(new_zoom_index); 
      }
    });


    var pdf_viewer = new PdfViewer();


    $('pv_img').addEvent('load', function(event) {
      pdf_viewer.image_loaded();
    });

    var click_handler = function(event) {
      event.stop();
      var x = event.page.x;
      if (x < pdf_viewer.offset_x) {
        pdf_viewer.set_prev();
        return;
      }
      if (x > pdf_viewer.offset_x + pdf_viewer.width) {
        pdf_viewer.set_next();
        return;
      }
      var x = event.page.x - pdf_viewer.offset_x;
      var y = event.page.y - pdf_viewer.offset_y;
      var subpage_x = parseInt(x / pdf_viewer.subpage_width);
      var subpage_y = parseInt(y / pdf_viewer.subpage_height);
      var subpage = subpage_y * pdf_viewer.subpages_x + subpage_x + 1;
      var subpage_delta = subpage - pdf_viewer.subpage;
      var page = pdf_viewer.page + subpage_delta;
      if (page > pdf_viewer.pages) {
        pdf_viewer.set_last();
        return;
      }
      pdf_viewer.page = page;
      pdf_viewer.calculate();
      pdf_viewer.set_cursor();
      pdf_viewer.zoom_index = pdf_viewer.zoom_1_index;
      pdf_viewer.calculate();
      pdf_viewer.set_image();
    };
    $(document.body).addEvent('click', click_handler);
    $('pv_cursor_0').addEvent('click', click_handler);
    $('pv_cursor_1').addEvent('click', click_handler);

    $(document).addEvent('keydown', function(event) {
      var code = event.code;
      var key = event.key;
      if (code == 33 || key == 'left') {
        event.stop();
        if (code == 33) {
          var y = $(window).pageYOffset;
          var wy = $(window).getSize().y;
          if (y > 0) {
            if (y - wy >= 0) {
              $(window).scrollTo(0, y - wy);
            } else {
              $(window).scrollTo(0, 0);
            }
            return;
          } else {
            if (pdf_viewer.page > pdf_viewer.prev_boundary) {
              $(window).scrollTo(0, pdf_viewer.height - wy);
            }
          }
        }
        pdf_viewer.set_prev();
        return;
      }
      if (code == 34 || key == 'right') {
        event.stop();
        if (code == 34) {
          var y = $(window).pageYOffset;
          var wy = $(window).getSize().y;
          if (y + wy < pdf_viewer.height) {
            $(window).scrollTo(0, y + wy);
            return;
          } else {
            if (pdf_viewer.page < pdf_viewer.next_boundary) {
              $(window).scrollTo(0, 0);
            }
          }
        }
        pdf_viewer.set_next();
        return;
      }
      if (code == 36) {
        event.stop();
        pdf_viewer.set_first();
        return;
      }
      if (code == 35) {
        event.stop();
        pdf_viewer.set_last();
        return;
      }
      if (key == 'esc' || key == 'q') {
        event.stop();
        //alert('exit somehow..');
        return;
      }
      if (key == 'enter') {
        event.stop();
        pdf_viewer.cycle_zoom();
        return;
      }
      if (key == '?' || code == 219) {
        event.stop();
        alert('PDF Viewer Hilfe\n\n' +
              'Eine Seite vor oder zurück blättern:\n' +
              '* [Bild hoch] und [Bild runter] Tasten\n' +
              '* Pfeiltasten [Links] und [Rechts]\n' +
              '* Einzelansicht (Zoomstufe \'1\'): auf linke oder rechte Hälfte einer Seite klicken\n' +
              'Erste Seite mit [Pos1] Taste\n' +
              'Letzte Seite mit [Ende] Taste\n' +
              '[Mausrad], um Zoomstufe zu ändern\n' +
              'Maus [Rechtsklick] oder [Enter], um Zoomstufe zu ändern (auf-/absteigend)\n');
        return;
      }
    });

    $(document.body).addEvent('mousewheel', function(event) {
      event.stop();
      var wheel = event.wheel;
      var new_zoom_index = pdf_viewer.zoom_index - parseInt(wheel);
      pdf_viewer.set_zoom(new_zoom_index);
    });

    $(document.body).addEvent('contextmenu', function(event) {
      event.stop();
      pdf_viewer.cycle_zoom();
    });

    $(window).addEvent('resize', function(event) {
      var fullscreen = pdf_viewer.detect_fullscreen();
      if (fullscreen == pdf_viewer.fullscreen_mode) {
         return;
      }
      if (fullscreen) {
        pdf_viewer.fullscreen_mode = true;
        pdf_viewer.offset_y = 5;
        pdf_viewer.set_cursor();
        var title = $('pv_title');
        if (title.hasChild('pv_title_info')) {
          $('pv_title_info').dispose();
        }
        if (title.hasChild('pv_title_status')) {
          $('pv_title_status').dispose();   
        }
        $('pv_area_left').setStyle('top', pdf_viewer.offset_y);
        $('pv_area_right').setStyle('top', pdf_viewer.offset_y);
        return;
      } else {
        pdf_viewer.fullscreen_mode = false;
        pdf_viewer.offset_y = 28;
        pdf_viewer.set_cursor();
        pdf_viewer.update_title();
        $('pv_area_left').setStyle('top', pdf_viewer.offset_y);
        $('pv_area_right').setStyle('top', pdf_viewer.offset_y);
        return;
      }
    });

    var area_left = $('pv_area_left');
    area_left.addEvent('mouseover', function(event) {
      event.stop();
      area_left.tween('background-color', 'transparent', 'green');
    });
    area_left.addEvent('mouseout', function(event) {
      event.stop();
      area_left.tween('background-color', 'green', 'transparent');
    });
    area_left.addEvent('click', function(event) {
      event.stop();
      pdf_viewer.set_prev();
    });

    var area_right = $('pv_area_right');
    area_right.addEvent('mouseover', function(event) {
      event.stop();
      area_right.tween('background-color', 'transparent', 'green');
    });
    area_right.addEvent('mouseout', function(event) {
      event.stop();
      area_right.tween('background-color', 'green', 'transparent');
    });
    area_right.addEvent('click', function(event) {
      event.stop();
      pdf_viewer.set_next();
    });
  });
</script>

<script type="text/javascript">
    var allAnno = new Hash({{ allAnno|safe }});
    getDocumentHeight = function() {
        return Math.max(
            document.documentElement.clientHeight,
            document.documentElement.scrollHeight
        );
    };
    function fixEl(el){
        var newSize = el.getStyle('width').toInt() -
                    el.getElements('.resize')[0].getStyle('width').toInt()
        el.getElements('.handle')[0].setStyle('width', newSize);
    }
    function fixAndSaveEl(el){
        fixEl(el);
        var request = new Request.JSON({
            url: 'annotation/',
            data: {uuid: el.id, layoutData: JSON.encode(toSaveDict(el))},
            // onSuccess: (function(options){
            //     
            // }).bind(this)
        });
        request.send();
    }
    function resizeDrag(el){
    	el.makeDraggable({handle: el.getElements('.handle')[0]}).addEvent('complete', fixAndSaveEl);
        el.makeResizable({handle: el.getElements('.resize')[0]}).addEvent('complete', fixAndSaveEl);
        el.makeResizable({handle: el.getElements('.resize')[0]}).addEvent('drag', fixEl);
        fixAndSaveEl(el);
    }
    function toSaveDict(el){
        d = {
             x     : el.getStyle('left').toInt(), 
             y     : el.getStyle('top').toInt(), 
             height: el.getStyle('height').toInt(), 
             width : el.getStyle('width').toInt(),
             // uuid  : el.id,
            }
        return d;
    }

    function createAnnotation(uuid, data){
        var anno = $('protodrag').clone();
        anno.id = uuid;
        $('body').grab(anno, 'top');
        anno.toggleClass('dispnone'); //setStyle('display', 'block');
        anno.setStyle('left', data['x']);
        anno.setStyle('top', data['y']);
        anno.setStyle('height', data['height']);
        anno.setStyle('width', data['width']);
        
        anno.addEvent('click', function(event){
            event.stopPropagation();
        });
    
        resizeDrag(anno);
    }

    function createAnnotationFromClick(event){
        var full = $('fulloverlay');
        full.toggleClass('dispnone');
        
        var height = 30;
        var data = {
            'x'     : event.page.x,
            'y'     : event.page.y - (height/2),
            'height': height,
            'width' : 40,
        }
        createAnnotation(Math.uuid(), data);
    }
    
    $('fulloverlay').addEvent('mousedown', createAnnotationFromClick);
    
    function annotationMode(event){
        var full = $('fulloverlay');
        full.setStyle('height', getDocumentHeight());
        full.toggleClass('dispnone');
    }

    window.addEvent('domready', function(){
        $('fulloverlay').setStyle('display', '');
        $('protodrag').setStyle('display', '');
        var myKeyboardEvents = new Keyboard({
            defaultEventType: 'keydown', 
            events:{
                'a': annotationMode
            }
        });
        
        allAnno.getKeys().each(function(key){
           createAnnotation(key, allAnno[key]);
        });
        console.log(allAnno);
        myKeyboardEvents.activate();
    });
</script>
