{% extends 'core.html' %}

{% block htmltitle %}Ethik-Kommission der Medizinischen Universität Wien{% endblock %}

{% block content %}
<h2>Benutzer ohne Bestätigung des EC-Office ({{ users|length }})</h2>
<ul>
    {% for user in users %}
        <li><a href="{% url ecs.users.views.approve user_pk=user.pk %}">{{ user }}</a></li>
    {% endfor %}
</ul>


{% endblock %}
