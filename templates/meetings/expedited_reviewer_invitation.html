{% load i18n core userutils %}

<div id="expedited_reviewer_invitation">
    <form class="open-in-widget" action="{{ request.path }}" method="post">
        <ol>
        {% for field in form %}
            {% include 'forms/field.html' %}
        {% endfor %}
        </ol>
        <input type="submit" value="{% trans 'Send Invitations' %}"/>
    </form>
    <div>
        {% if meeting.expedited_reviewer_invitation_sent_for %}
            ({% trans 'Last target date' %}: {{ meeting.expedited_reviewer_invitation_sent_for|date:'d.m.Y H:i' }})
        {% endif %}
    </div>
</div>

<script type="text/javascript">
    window.addEvent('domready', function(){
        var container = $('expedited_reviewer_invitation');
        ecs.setupFormFieldHelpers(container);
        var form = container.getElement('form');
        form.getElement('input[type="submit"]').addEvent('click', function(){
            new MooDialog.Confirm('{% trans 'Do you want to send the E-mails?' %}', function(){form.submit();}, null, {okText: '{{ _("Send")|escapejs }}', cancelText: '{{ _("Don't Send")|escapejs }}'});
            return false;
        });
    });
</script>
