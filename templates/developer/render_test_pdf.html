{% extends "core.html" %}
{% load core %}

{% block content %}
    <ul>
    {% for submission in submissions %}
        <li>
            <a href="{% url 'view_submission' submission_pk=submission.pk %}">{{ submission|ec_number }}</a>
            {{ submission.project_title_display|default:'<i>No title</i>' }}<br>
            <a href="{% url 'ecs.core.views.developer.test_pdf_html' submission_pk=submission.pk %}">HTML</a>
            | <a href="{% url 'ecs.core.views.developer.test_render_pdf' submission_pk=submission.pk %}">PDF</a>
            <div style="height:10px;"></div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
