{% extends "shell.html" %}

{% block htmlbody %}
    {% if attachments %}
    <ul class="attachments">
    {% for attachment in attachments %}
        <li>{{ attachment.name }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Upload" />
    </form>
    
{% endblock %}
