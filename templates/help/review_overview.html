{% extends "help/base.html" %}
{% load i18n userutils %}

{% block content %}
    <h2>Review Overview</h2>

    <ul>
    {% for page in pages %}
        <li>
            {{ page.title }}
            | <a href="{% url ecs.help.views.view_help_page page_pk=page.pk %}">review</a>
        </li>
    {% empty %}
        <li><em>No page is ready for review yet!</em></li>
    {% endfor %}
    </ul>
{% endblock %}
