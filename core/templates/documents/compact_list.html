<div class="doclist">
{% if documents %}
    {% for doc in documents %}
        {% ifchanged doc.doctype %}<h3>{{ doc.doctype.name|default:"Sonstige Unterlagen" }}</h3>{% endifchanged %}
        <a href="{% url ecs.core.views.download_document document_pk=doc.pk %}">{{ doc.version }}; {{ doc.file.name }}</a>
    {% endfor %}
{% else %}
    <p>Noch keine Unterlagen</p>
{% endif %}
</div>
